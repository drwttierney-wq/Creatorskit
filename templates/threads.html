{% extends 'base.html' %}
{% block content %}
<h1 class="text-5xl font-bold mb-10 threads-accent">Threads Toolkit</h1>
<div class="space-y-5 max-w-4xl">
    {% set tools = [
        "Thread Starter",
        "Full Thread Builder",
        "Reply Generator",
        "Poll Idea",
        "Quote Post",
        "Viral Hook",
        "Conversation Extender"
    ] %}
    {% for tool in tools %}
    <div class="tool-btn" onclick="useTool('threads', '{{ tool }}')">
        <h3 class="text-2xl font-semibold">{{ tool }}</h3>
        <div id="result-threads-{{ tool.replace(' ', '') }}" class="result-box hidden"></div>
    </div>
    {% endfor %}
</div>
{% endblock %}
