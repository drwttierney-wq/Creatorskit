{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-20 px-4">
    
    <!-- Heading -->
    <h1 class="text-4xl font-bold text-center mb-10 bg-gradient-to-r from-pink-500 to-purple-500 bg-clip-text text-transparent">
        Login
    </h1>

    <!-- Form -->
    <form method="POST" class="space-y-6 bg-gray-800 p-8 rounded-xl shadow-lg">
        <input type="text" name="username" placeholder="Username" required class="w-full p-4 bg-gray-900 rounded-xl text-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-500">
        <input type="password" name="password" placeholder="Password" required class="w-full p-4 bg-gray-900 rounded-xl text-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-500">
        
        <button type="submit" class="w-full bg-gradient-to-r from-pink-600 to-purple-600 hover:from-pink-700 hover:to-purple-700 py-4 rounded-xl text-xl font-bold transition">
            Login
        </button>
    </form>

    <!-- Optional links -->
    <p class="mt-6 text-center text-gray-400">
        Don't have an account? <a href="/register" class="text-pink-400 hover:underline">Sign up</a>
    </p>
</div>
{% endblock %}
