{% extends "base_public.html" %}
{% block content %}

<h1 class="page-title">Register</h1>
<p class="subtitle">Create your account</p>

<form action="/register" method="POST">
    <input type="text" name="username" placeholder="Username" required style="width:100%; padding:16px; background:#111; color:white; border:1px solid #555; border-radius:12px; margin-bottom:20px; font-size:18px;">
    <input type="password" name="password" placeholder="Password" required style="width:100%; padding:16px; background:#111; color:white; border:1px solid #555; border-radius:12px; margin-bottom:20px; font-size:18px;">
    <button type="submit" style="width:100%; padding:16px; background: linear-gradient(90deg, #9d4edd, #c77dff); border: none; color: white; font-weight: bold; border-radius:12px; cursor:pointer;">Register</button>
</form>

<a href="/login" style="display:block; margin-top:20px; color:#c77dff; text-align:center;">Already have an account? Login</a>

{% endblock %}
