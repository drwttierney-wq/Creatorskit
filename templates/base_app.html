<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Creators Kit{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        :root {
            --bg: #0b0b0f;
            --panel: #121218;
            --border: #1f1f2b;
            --accent: #9d4edd;
            --text: #ffffff;
            --muted: #9ca3af;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: Inter, system-ui, sans-serif;
            display: flex;
            min-height: 100vh;
        }

        /* SIDEBAR (DESKTOP) */
        .sidebar {
            width: 240px;
            background: var(--panel);
            border-right: 1px solid var(--border);
            padding: 24px;
            display: none;
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 40px;
        }

        .nav a {
            display: block;
            padding: 12px;
            margin-bottom: 6px;
            border-radius: 10px;
            color: var(--muted);
            text-decoration: none;
        }

        .nav a:hover {
            background: #1a1a25;
            color: white;
        }

        /* MAIN */
        .main {
            flex: 1;
            padding: 24px;
            padding-bottom: 100px;
        }

        /* MOBILE BOTTOM NAV */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--panel);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            padding: 14px 0;
        }

        .bottom-nav a {
            color: var(--muted);
            font-size: 22px;
            text-decoration: none;
        }

        .fab {
            position: fixed;
            right: 20px;
            bottom: 90px;
            width: 58px;
            height: 58px;
            border-radius: 50%;
            background: linear-gradient(135deg, #9d4edd, #c77dff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            text-decoration: none;
            box-shadow: 0 10px 30px rgba(157,78,221,.4);
        }

        @media (min-width: 900px) {
            .sidebar { display: block; }
            .bottom-nav, .fab { display: none; }
            .main { padding: 40px; }
        }
    </style>
</head>

<body>

<div class="sidebar">
    <div class="logo">Creators Kit</div>
    <div class="nav">
        <a href="/dashboard">Dashboard</a>
        <a href="/community">Community</a>
        <a href="/messages">Messages</a>
        <a href="/profile">Profile</a>
        <a href="/settings">Settings</a>
        <a href="/logout">Logout</a>
    </div>
</div>

<div class="main">
    {% block content %}{% endblock %}
</div>

<!-- MOBILE NAV -->
<div class="bottom-nav">
    <a href="/dashboard">üè†</a>
    <a href="/community">üåê</a>
    <a href="/messages">üí¨</a>
    <a href="/profile">üë§</a>
</div>

<a class="fab" href="/post">+</a>

</body>
</html>
