<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creators Kit</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: white; font-family: 'Segoe UI', sans-serif; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; }
        .logo { font-size: 64px; font-weight: 900; background: linear-gradient(90deg, #9d4edd, #c77dff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; }
        .title { font-size: 48px; font-weight: 900; margin-bottom: 20px; }
        .subtitle { font-size: 24px; color: #aaa; margin-bottom: 60px; max-width: 600px; line-height: 1.6; }
        .btn { background: linear-gradient(90deg, #9d4edd, #c77dff); padding: 20px 60px; border-radius: 50px; font-size: 24px; font-weight: bold; text-decoration: none; box-shadow: 0 10px 40px rgba(157,78,221,0.5); transition: 0.3s; }
        .btn:hover { transform: translateY(-5px); box-shadow: 0 15px 50px rgba(157,78,221,0.7); }
    </style>
</head>
<body>
    <h1 class="logo">Creators Kit</h1>
    {% block content %}{% endblock %}
</body>
</html>
