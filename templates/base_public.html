<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creators Kit</title>

    <style>
        :root {
            --bg: #050508;
            --panel: #0f0f16;
            --border: #2a2a35;
            --text: #ffffff;
            --muted: #9aa0b4;
            --accent1: #9d4edd;
            --accent2: #c77dff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            min-height: 100vh;
            background:
                radial-gradient(circle at top, rgba(157,78,221,0.15), transparent 40%),
                var(--bg);
            font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.7);
        }

        .logo {
            text-align: center;
            font-size: 34px;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--accent1), var(--accent2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            text-align: center;
            color: var(--muted);
            margin-bottom: 30px;
            font-size: 15px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 15px;
            border-radius: 14px;
            border: 1px solid var(--border);
            background: #0b0b12;
            color: white;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: var(--accent2);
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 14px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(90deg, var(--accent1), var(--accent2));
            color: white;
        }

        .footer-text {
            margin-top: 20px;
            text-align: center;
            color: var(--muted);
            font-size: 14px;
        }

        .footer-text a {
            color: var(--accent2);
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="auth-container">
    <div class="logo">Creators Kit</div>
    <div class="tagline">Build. Share. Grow.</div>

    {% block content %}{% endblock %}
</div>

</body>
</html>
