{% extends 'base.html' %}

{% block content %}
<h1 class="text-4xl font-bold mb-8 bg-gradient-to-r from-pink-500 to-purple-500 bg-clip-text text-transparent">
    Messages
</h1>

<div class="space-y-4">
    {% for user in users %}
    <a href="/messages/{{ user.id }}" class="block bg-gray-800 p-6 rounded-xl hover:bg-gray-700 transition shadow-md">
        <h3 class="text-2xl font-semibold">{{ user.username }}</h3>
        <p class="text-gray-400">Tap to chat</p>
    </a>
    {% endfor %}
    
    {% if users|length == 0 %}
    <p class="text-gray-400 italic">No conversations yet â€” start a chat!</p>
    {% endif %}
</div>
{% endblock %}
