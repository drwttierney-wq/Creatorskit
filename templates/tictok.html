{% extends 'base.html' %}
{% block content %}
<h1 class="text-5xl font-bold mb-10 tiktok-accent">TikTok Toolkit</h1>
<div class="space-y-5 max-w-4xl">
    {% set tools = ["Idea Generator","Script Writer","Hashtag Generator","Caption Creator","Trend Analyzer","Sound Finder","Thumbnail Idea"] %}
    {% for tool in tools %}
    <div class="tool-btn" onclick="useTool('tiktok', '{{ tool }}')">
        <h3 class="text-2xl font-semibold">{{ tool }}</h3>
        <div id="result-tiktok-{{ tool.replace(' ', '') }}" class="result-box"></div>
    </div>
    {% endfor %}
</div>
{% endblock %}
