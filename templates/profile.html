{% extends "base_app.html" %}
{% block title %}Profile{% endblock %}

{% block content %}
<div class="profile-header">
    <div class="avatar"></div>
    <h2>@{{ session['user'] }}</h2>
    <p class="role">Creator â€¢ Member</p>
</div>

<div class="profile-stats">
    <div class="stat-card">Posts</div>
    <div class="stat-card">Followers</div>
    <div class="stat-card">Earnings</div>
</div>

<style>
.profile-header { text-align:center; margin-bottom:40px; }
.avatar { width:100px; height:100px; border-radius:50%; background:#222; margin:auto; }
.profile-header h2 { margin-top:16px; font-size:24px; }
.role { color:#888; font-size:14px; }
.profile-stats {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:20px;
}
.stat-card {
    background:#121218;
    padding:20px;
    border-radius:16px;
    border:1px solid #1f1f2b;
    text-align:center;
    color:white;
}
</style>
{% endblock %}
