{% extends 'base.html' %}
{% block content %}
<h1 class="text-5xl font-bold mb-10 pinterest-accent">Pinterest Toolkit</h1>
<div class="space-y-5 max-w-4xl">
    {% set tools = [
        "Pin Idea Generator",
        "Pin Title Creator",
        "Description Writer",
        "Hashtag Set",
        "Board Strategy",
        "Trend Analyzer",
        "Rich Pin Optimizer"
    ] %}
    {% for tool in tools %}
    <div class="tool-btn" onclick="useTool('pinterest', '{{ tool }}')">
        <h3 class="text-2xl font-semibold">{{ tool }}</h3>
        <div id="result-pinterest-{{ tool.replace(' ', '') }}" class="result-box hidden"></div>
    </div>
    {% endfor %}
</div>
{% endblock %}
