{% extends 'base.html' %}
{% block content %}
<h1 class="text-5xl font-bold mb-10 onlyfans-accent">OnlyFans Toolkit</h1>
<div class="space-y-5 max-w-4xl">
    {% set tools = [
        "Post Caption",
        "Promo Tweet",
        "PPV Message",
        "Welcome Message",
        "Content Calendar",
        "Tip Menu",
        "Story Teaser"
    ] %}
    {% for tool in tools %}
    <div class="tool-btn" onclick="useTool('onlyfans', '{{ tool }}')">
        <h3 class="text-2xl font-semibold">{{ tool }}</h3>
        <div id="result-onlyfans-{{ tool.replace(' ', '') }}" class="result-box hidden"></div>
    </div>
    {% endfor %}
</div>
{% endblock %}
