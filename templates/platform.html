{% extends 'base.html' %}
{% block content %}

<h1 style="font-size:48px;font-weight:900;margin-bottom:40px;">
    {{ platform_name }} Toolkit
</h1>

<div class="grid">
    {% for tool in tools %}
    <div class="card" onclick="useTool('{{ platform_id }}','{{ tool }}')">
        <h2>{{ tool }}</h2>
        <p>Click to generate</p>
    </div>
    {% endfor %}
</div>

<script>
function useTool(platform, tool) {
    alert(tool + " generated for " + platform);
}
</script>

{% endblock %}
