<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creators Kit</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: white; font-family: 'Segoe UI', sans-serif; min-height: 100vh; display: flex; flex-direction: column; }
        header { background: #111; padding: 15px; text-align: center; border-bottom: 1px solid #333; }
        .logo { font-size: 28px; font-weight: bold; background: linear-gradient(90deg, #9d4edd, #c77dff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .content { flex: 1; padding: 20px; overflow-y: auto; }
        .page-title { font-size: 32px; margin-bottom: 20px; text-align: center; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #111; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #333; z-index: 100; }
        .bottom-nav a { color: #c77dff; font-size: 24px; text-decoration: none; }
        .bottom-nav a.active { color: white; }
        .fab { position: fixed; bottom: 70px; right: 20px; background: linear-gradient(90deg, #9d4edd, #c77dff); width: 56px; height: 56px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 28px; box-shadow: 0 4px 20px rgba(157,78,221,0.5); z-index: 100; }
        .fab a { color: white; text-decoration: none; }
        @media (min-width: 768px) {
            body { flex-direction: row; }
            .sidebar { width: 250px; background: #111; padding: 30px; border-right: 1px solid #333; }
            .sidebar .logo { font-size: 36px; margin-bottom: 50px; }
            .sidebar nav a { display: block; color: #c77dff; margin: 20px 0; font-size: 20px; }
            .content { padding: 40px; }
            .bottom-nav, .fab { display: none; }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1 class="logo">Creators Kit</h1>
        <nav>
            <a href="/dashboard">Dashboard</a>
            <a href="/community">Community</a>
            <a href="/messages">Messages</a>
            <a href="/profile">Profile</a>
            <a href="/settings">Settings</a>
            <a href="/logout">Logout</a>
        </nav>
    </div>

    <header>
        <h1 class="logo">Creators Kit</h1>
    </header>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <div class="bottom-nav">
        <a href="/dashboard">üè†</a>
        <a href="/community">üåê</a>
        <a href="/post">+</a>
        <a href="/messages">üí¨</a>
        <a href="/profile">üë§</a>
    </div>

    <div class="fab">
        <a href="/post">+</a>
    </div>
</body>
</html>
