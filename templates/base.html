<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creators Kit</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000814; color: white; font-family: 'Segoe UI', sans-serif; min-height: 100vh; }
        header { background: #111; padding: 20px; text-align: center; border-bottom: 1px solid #333; }
        .logo { font-size: 36px; font-weight: bold; background: linear-gradient(90deg, #9d4edd, #c77dff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        nav { margin: 20px 0; }
        nav a { color: #c77dff; margin: 0 15px; font-size: 18px; text-decoration: none; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; margin-top: 40px; }
        .card { background: rgba(80,50,140,0.2); padding: 30px; border-radius: 20px; text-align: center; border: 1px solid rgba(200,150,255,0.3); }
        .card h2 { font-size: 28px; margin-bottom: 10px; }
        .card p { color: #ccc; }
        a { color: inherit; text-decoration: none; }
    </style>
</head>
<body>
    <header>
        <div class="logo">Creators Kit</div>
        <nav>
            {% if session.user %}
            <a href="/dashboard">Dashboard</a>
            <a href="/community">Community</a>
            <a href="/messages">Messages</a>
            <a href="/logout">Logout (@{{ session.user }})</a>
            {% else %}
            <a href="/login">Login</a>
            {% endif %}
        </nav>
    </header>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
