<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creators Kit</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

<nav class="p-4 bg-black">Creators Kit</nav>

<div class="p-8">
    {% block content %}{% endblock %}
</div>

<script>
function useTool(platform, tool) {
    const safe = tool.replace(/ /g,'');
    const box = document.getElementById(`result-${platform}-${safe}`);
    if (box) box.innerText = tool + " generated content ðŸ’¡";

    fetch("/use_tool", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({platform, tool})
    });
}
</script>

</body>
</html>
