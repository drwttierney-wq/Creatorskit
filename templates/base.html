<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creators Kit</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000814; color: white; font-family: 'Segoe UI', sans-serif; min-height: 100vh; }
        header { text-align: center; padding: 40px 0; }
        .logo { font-size: 60px; font-weight: 900; background: linear-gradient(90deg, #9d4edd, #c77dff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        nav { margin: 30px 0; }
        nav a { color: #c77dff; margin: 0 20px; font-size: 20px; text-decoration: none; }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; margin-top: 40px; }
        .card { background: rgba(80,50,140,0.2); padding: 40px; border-radius: 24px; text-align: center; border: 1px solid rgba(200,150,255,0.3); transition: all 0.3s; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .card:hover { transform: translateY(-15px); box-shadow: 0 20px 50px rgba(157,78,221,0.3); }
        .card h2 { font-size: 32px; margin-bottom: 15px; }
        .card p { color: #ccc; font-size: 18px; }
        a { color: inherit; text-decoration: none; }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">Creators Kit</h1>
        <nav>
            {% if session.user %}
            <a href="/dashboard">Dashboard</a>
            <a href="/community">Community</a>
            <a href="/messages">Messages</a>
            <a href="/logout">Logout (@{{ session.user }})</a>
            {% else %}
            <a href="/login">Login</a>
            {% endif %}
        </nav>
    </header>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
