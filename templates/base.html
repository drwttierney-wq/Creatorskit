<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creators Kit</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: white; font-family: 'Segoe UI', sans-serif; min-height: 100vh; display: flex; flex-direction: column; }
        .header { padding: 20px; text-align: center; }
        .logo { font-size: 48px; font-weight: 900; background: linear-gradient(90deg, #9d4edd, #c77dff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .content { flex: 1; padding: 20px; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .landing-title { font-size: 64px; font-weight: 900; margin-bottom: 20px; }
        .landing-subtitle { font-size: 24px; color: #aaa; margin-bottom: 50px; max-width: 600px; }
        .get-started { background: linear-gradient(90deg, #9d4edd, #c77dff); padding: 20px 50px; border-radius: 50px; font-size: 24px; font-weight: bold; box-shadow: 0 10px 30px rgba(157,78,221,0.4); text-decoration: none; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(17,17,17,0.9); display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #333; backdrop-filter: blur(10px); }
        .bottom-nav a { color: #c77dff; font-size: 28px; text-decoration: none; }
        .fab { position: fixed; bottom: 80px; right: 20px; background: linear-gradient(90deg, #9d4edd, #c77dff); width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 32px; box-shadow: 0 8px 30px rgba(157,78,221,0.6); z-index: 100; }
        .fab a { color: white; text-decoration: none; }
        /* Hide bottom nav and fab on landing (not logged in) */
        {% if not session.user %}
        .bottom-nav, .fab { display: none; }
        {% endif %}
        @media (min-width: 768px) {
            .bottom-nav, .fab { display: none; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="logo">Creators Kit</h1>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    {% if session.user %}
    <div class="bottom-nav">
        <a href="/dashboard">üè†</a>
        <a href="/community">üåê</a>
        <a href="/post">+</a>
        <a href="/messages">üí¨</a>
        <a href="/profile">üë§</a>
    </div>

    <div class="fab">
        <a href="/post">+</a>
    </div>
    {% endif %}
</body>
</html>
