<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creators Kit</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000814; color: white; font-family: 'Segoe UI', sans-serif; display: flex; min-height: 100vh; }
        .sidebar { width: 250px; background: #111; padding: 30px; border-right: 1px solid #333; }
        .sidebar .logo { font-size: 32px; font-weight: 900; background: linear-gradient(90deg, #9d4edd, #c77dff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 40px; }
        .sidebar nav a { display: block; color: #c77dff; margin: 15px 0; font-size: 18px; text-decoration: none; transition: 0.3s; }
        .sidebar nav a:hover { color: white; }
        .content { flex: 1; padding: 40px; max-width: 1200px; margin: 0 auto; }
        .page-title { font-size: 40px; margin-bottom: 20px; background: linear-gradient(90deg, #9d4edd, #c77dff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .subtitle { font-size: 18px; color: #aaa; margin-bottom: 40px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .card { background: rgba(80,50,140,0.2); padding: 25px; border-radius: 16px; text-align: center; border: 1px solid rgba(200,150,255,0.3); transition: 0.3s; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(157,78,221,0.2); }
        .card h2 { font-size: 24px; margin-bottom: 10px; }
        .card p { color: #ccc; font-size: 16px; }
        a { color: inherit; text-decoration: none; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1 class="logo">Creators Kit</h1>
        <nav>
            {% if session.user %}
            <a href="/dashboard">Dashboard</a>
            <a href="/community">Community</a>
            <a href="/messages">Messages</a>
            <a href="/profile/{{ session.user }}">Profile</a>
            <a href="/settings">Settings</a>
            <a href="/logout">Logout (@{{ session.user }})</a>
            {% else %}
            <a href="/login">Login</a>
            <a href="/register">Register</a>
            {% endif %}
        </nav>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
