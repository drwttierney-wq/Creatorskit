<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Creators Kit</title>

<style>
/* =====================================================
   DESIGN SYSTEM (LIGHTER / CLEARER)
===================================================== */
:root {
  --bg-root: #0b1020;
  --bg-canvas: #11162a;
  --bg-panel: #181f3a;
  --bg-card: #1f2a52;

  --border-soft: rgba(255,255,255,0.08);
  --border-strong: rgba(199,125,255,0.45);

  --text-main: #ffffff;
  --text-muted: #c7cbe6;

  --accent-main: #9d4edd;
  --accent-soft: #c77dff;

  --radius-md: 14px;
  --radius-lg: 22px;

  --shadow-soft: 0 15px 40px rgba(0,0,0,0.45);
  --shadow-strong: 0 25px 70px rgba(0,0,0,0.6);
  --shadow-glow: 0 0 35px rgba(157,78,221,0.55);
}

/* =====================================================
   RESET
===================================================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

a {
  color: inherit;
  text-decoration: none;
}

/* =====================================================
   BODY
===================================================== */
body {
  background: linear-gradient(180deg, #0f1430, var(--bg-root));
  color: var(--text-main);
  font-family: "Segoe UI", system-ui, sans-serif;
  min-height: 100vh;
  display: flex;
}

/* =====================================================
   SIDEBAR (DESKTOP)
===================================================== */
.sidebar {
  display: none;
}

@media (min-width: 900px) {
  .sidebar {
    display: flex;
    flex-direction: column;
    width: 300px;
    padding: 36px 28px;
    background: linear-gradient(
      180deg,
      #141a35,
      #0d1226
    );
    border-right: 1px solid var(--border-soft);
    box-shadow: var(--shadow-strong);
  }

  .sidebar .logo {
    font-size: 32px;
    font-weight: 900;
    margin-bottom: 50px;
    background: linear-gradient(90deg, var(--accent-soft), var(--accent-main));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .sidebar nav a {
    padding: 14px 18px;
    margin-bottom: 14px;
    border-radius: var(--radius-md);
    font-size: 18px;
    font-weight: 600;
    color: var(--text-muted);
    background: transparent;
    transition: all 0.25s ease;
  }

  .sidebar nav a:hover {
    background: linear-gradient(
      90deg,
      rgba(157,78,221,0.25),
      rgba(157,78,221,0.05)
    );
    color: white;
    transform: translateX(6px);
    box-shadow: var(--shadow-glow);
  }
}

/* =====================================================
   MAIN STRUCTURE
===================================================== */
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
  background: var(--bg-canvas);
}

/* =====================================================
   MOBILE HEADER
===================================================== */
header {
  background: var(--bg-panel);
  border-bottom: 1px solid var(--border-soft);
  padding: 18px;
  text-align: center;
}

header .logo {
  font-size: 28px;
  font-weight: 900;
  background: linear-gradient(90deg, var(--accent-soft), var(--accent-main));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

@media (min-width: 900px) {
  header {
    display: none;
  }
}

/* =====================================================
   CONTENT CANVAS (IMPORTANT CHANGE)
===================================================== */
.content {
  flex: 1;
  padding: 28px 20px 140px;
  display: flex;
  justify-content: center;
}

.content > * {
  width: 100%;
  max-width: 1200px;
}

/* =====================================================
   CONTENT BLOCK (ALL PAGES SIT IN THIS VISUALLY)
===================================================== */
.page-block {
  background: var(--bg-panel);
  border: 1px solid var(--border-soft);
  border-radius: var(--radius-lg);
  padding: 32px;
  box-shadow: var(--shadow-soft);
}

/* =====================================================
   MOBILE BOTTOM NAV
===================================================== */
.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: 76px;
  background: var(--bg-panel);
  border-top: 1px solid var(--border-soft);
  display: flex;
  justify-content: space-around;
  align-items: center;
  z-index: 100;
}

.bottom-nav a {
  font-size: 24px;
  color: var(--text-muted);
  transition: transform 0.2s ease, color 0.2s ease;
}

.bottom-nav a:hover {
  color: white;
  transform: scale(1.25);
}

/* =====================================================
   FLOATING ACTION BUTTON
===================================================== */
.fab {
  position: fixed;
  bottom: 96px;
  right: 24px;
  width: 66px;
  height: 66px;
  border-radius: 50%;
  background: linear-gradient(135deg, var(--accent-main), var(--accent-soft));
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 34px;
  box-shadow: var(--shadow-glow);
  z-index: 101;
}

.fab a {
  color: white;
}
</style>
</head>

<body>

{% if session.user %}
<aside class="sidebar">
  <div class="logo">Creators Kit</div>
  <nav>
    <a href="/dashboard">Dashboard</a>
    <a href="/community">Community</a>
    <a href="/messages">Messages</a>
    <a href="/profile">Profile</a>
    <a href="/settings">Settings</a>
    <a href="/logout">Logout</a>
  </nav>
</aside>
{% endif %}

<div class="main">

{% if session.user %}
<header>
  <div class="logo">Creators Kit</div>
</header>
{% endif %}

<main class="content">
  <div class="page-block">
    {% block content %}{% endblock %}
  </div>
</main>

</div>

{% if session.user %}
<nav class="bottom-nav">
  <a href="/dashboard">üè†</a>
  <a href="/community">üåê</a>
  <a href="/post">‚ûï</a>
  <a href="/messages">üí¨</a>
  <a href="/profile">üë§</a>
</nav>

<div class="fab">
  <a href="/post">+</a>
</div>
{% endif %}

</body>
</html>
