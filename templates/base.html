<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Creators Kit</title>

<style>
/* =====================================================
   DESIGN TOKENS
===================================================== */
:root {
  --bg-root: #05010d;
  --bg-panel: rgba(20, 6, 40, 0.9);
  --bg-glass: rgba(40, 18, 80, 0.55);

  --border-soft: rgba(200,150,255,0.25);
  --border-strong: rgba(200,150,255,0.45);

  --text-main: #ffffff;
  --text-muted: #b8a9d9;

  --accent-main: #9d4edd;
  --accent-soft: #c77dff;

  --radius-md: 16px;
  --radius-lg: 24px;

  --shadow-soft: 0 20px 60px rgba(0,0,0,0.6);
  --shadow-glow: 0 0 40px rgba(157,78,221,0.6);
}

/* =====================================================
   RESET
===================================================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

a {
  color: inherit;
  text-decoration: none;
}

/* =====================================================
   BODY
===================================================== */
body {
  background:
    radial-gradient(circle at top, #1b0438, var(--bg-root) 60%),
    linear-gradient(180deg, var(--bg-root), #000);
  color: var(--text-main);
  font-family: "Segoe UI", system-ui, sans-serif;
  min-height: 100vh;
  display: flex;
}

/* =====================================================
   SIDEBAR (DESKTOP)
===================================================== */
.sidebar {
  display: none;
}

@media (min-width: 900px) {
  .sidebar {
    display: flex;
    flex-direction: column;
    width: 280px;
    padding: 36px 28px;
    background: linear-gradient(
      180deg,
      rgba(40,18,80,0.85),
      rgba(10,0,30,0.95)
    );
    border-right: 1px solid var(--border-soft);
    box-shadow: var(--shadow-soft);
  }

  .sidebar .logo {
    font-size: 32px;
    font-weight: 900;
    margin-bottom: 50px;
    letter-spacing: -0.03em;
    background: linear-gradient(90deg, var(--accent-soft), var(--accent-main));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .sidebar nav a {
    display: flex;
    align-items: center;
    padding: 14px 18px;
    margin-bottom: 14px;
    border-radius: var(--radius-md);
    font-size: 18px;
    font-weight: 600;
    color: var(--text-muted);
    transition: all 0.25s ease;
    position: relative;
    overflow: hidden;
  }

  .sidebar nav a::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(
      90deg,
      rgba(157,78,221,0.25),
      transparent
    );
    opacity: 0;
    transition: opacity 0.25s ease;
  }

  .sidebar nav a:hover::before {
    opacity: 1;
  }

  .sidebar nav a:hover {
    color: white;
    transform: translateX(6px);
    box-shadow: var(--shadow-glow);
  }
}

/* =====================================================
   MAIN LAYOUT
===================================================== */
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* =====================================================
   MOBILE HEADER
===================================================== */
header {
  background: linear-gradient(
    180deg,
    rgba(40,18,80,0.9),
    rgba(10,0,30,0.95)
  );
  border-bottom: 1px solid var(--border-soft);
  padding: 18px;
  text-align: center;
  backdrop-filter: blur(12px);
}

header .logo {
  font-size: 28px;
  font-weight: 900;
  letter-spacing: -0.03em;
  background: linear-gradient(90deg, var(--accent-soft), var(--accent-main));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

@media (min-width: 900px) {
  header {
    display: none;
  }
}

/* =====================================================
   CONTENT
===================================================== */
.content {
  flex: 1;
  padding: 26px 20px;
  padding-bottom: 120px;
}

@media (min-width: 900px) {
  .content {
    padding: 48px;
  }
}

/* =====================================================
   MOBILE BOTTOM NAV
===================================================== */
.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: 74px;
  background: linear-gradient(
    180deg,
    rgba(20,6,40,0.9),
    rgba(10,0,30,0.98)
  );
  border-top: 1px solid var(--border-soft);
  display: flex;
  justify-content: space-around;
  align-items: center;
  z-index: 100;
  backdrop-filter: blur(12px);
}

.bottom-nav a {
  font-size: 24px;
  color: var(--text-muted);
  transition: transform 0.2s ease, color 0.2s ease;
}

.bottom-nav a:hover {
  color: white;
  transform: scale(1.2);
}

@media (min-width: 900px) {
  .bottom-nav {
    display: none;
  }
}

/* =====================================================
   FLOATING ACTION BUTTON
===================================================== */
.fab {
  position: fixed;
  bottom: 92px;
  right: 22px;
  width: 64px;
  height: 64px;
  border-radius: 50%;
  background: linear-gradient(135deg, var(--accent-main), var(--accent-soft));
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 34px;
  box-shadow: 0 15px 50px rgba(157,78,221,0.9);
  z-index: 101;
  transition: transform 0.25s ease;
}

.fab:hover {
  transform: scale(1.1) rotate(8deg);
}

.fab a {
  color: white;
}

@media (min-width: 900px) {
  .fab {
    display: none;
  }
}
</style>
</head>

<body>

{% if session.user %}
<aside class="sidebar">
  <div class="logo">Creators Kit</div>
  <nav>
    <a href="/dashboard">Dashboard</a>
    <a href="/community">Community</a>
    <a href="/messages">Messages</a>
    <a href="/profile">Profile</a>
    <a href="/settings">Settings</a>
    <a href="/logout">Logout</a>
  </nav>
</aside>
{% endif %}

<div class="main">

{% if session.user %}
<header>
  <div class="logo">Creators Kit</div>
</header>
{% endif %}

<main class="content">
{% block content %}{% endblock %}
</main>

</div>

{% if session.user %}
<nav class="bottom-nav">

  <a href="/post">‚ûï</a>
  <a href="/messages">üí¨</a>
  <a href="/profile">üë§</a>
</nav>

<div class="fab">
  <a href="/post">+</a>
</div>
{% endif %}

</body>
</html>
