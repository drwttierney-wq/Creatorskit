<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creators Kit</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

<nav class="p-4 bg-black text-xl font-bold">
    Creators Kit
</nav>

<div class="p-6">
    {% block content %}{% endblock %}
</div>

<script>
function useTool(platform, tool) {
    const safeTool = tool.replace(/ /g, "");
    const box = document.getElementById(`result-${platform}-${safeTool}`);

    if (box) {
        box.innerText = tool + " generated content ðŸ’¡";
    }

    fetch("/use_tool", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            platform: platform,
            tool: tool,
            content: box ? box.innerText : ""
        })
    });
}
</script>

</body>
</html>
