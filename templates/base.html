<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creators Kit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav>
        <div class="max-w-7xl mx-auto flex justify-between items-center p-6">
            <a href="/" class="text-4xl font-bold bg-gradient-to-r from-pink-500 to-purple-500 bg-clip-text text-transparent">Creators Kit</a>
            <div class="space-x-10 text-xl">
                {% if current_user.is_authenticated %}
                    <a href="/dashboard" class="hover:text-pink-400">Tools</a>
                    <a href="/feed" class="hover:text-pink-400">Feed</a>
                    <a href="/messages" class="hover:text-pink-400">Messages</a>
                    <a href="/live" class="hover:text-pink-400">Live</a>
                    <a href="/profile" class="hover:text-pink-400">Profile</a>
                    <a href="/logout" class="text-red-400 hover:text-red-300">Logout</a>
                {% else %}
                    <a href="/login" class="hover:text-pink-400">Login</a>
                    <a href="/register" class="hover:text-pink-400">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="max-w-7xl mx-auto p-6">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
