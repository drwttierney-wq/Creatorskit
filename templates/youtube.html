{% extends 'base.html' %}
{% block content %}
<h1 class="text-5xl font-bold mb-10 youtube-accent">YouTube Toolkit</h1>
<div class="space-y-5 max-w-4xl">
    {% set tools = ["Title Generator","Description Writer","Script Writer","Thumbnail Prompt","Tag Generator","Idea Brainstorm","SEO Analyzer"] %}
    {% for tool in tools %}
    <div class="tool-btn" onclick="useTool('youtube', '{{ tool }}')">
        <h3 class="text-2xl font-semibold">{{ tool }}</h3>
        <div id="result-youtube-{{ tool.replace(' ', '') }}" class="result-box"></div>
    </div>
    {% endfor %}
</div>
{% endblock %}
<script>
function useTool(platform, tool) {
    // Example: generate content temporarily
    let content = tool + " generated content here ðŸ’¡"; // replace with AI logic later

    // Update result box
    let resultDiv = document.getElementById(`result-${platform}-${tool.replace(/ /g,'')}`);
    resultDiv.innerText = content;

    // Optionally save to user profile/feed/community
    let save = confirm("Save this content to your profile/feed?");
    if(save){
        fetch("/use_tool", {
            method: "POST",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify({platform: platform, tool: tool, content: content, save: true})
        })
        .then(res=>res.json())
        .then(data=>{
            if(data.status=="success") alert("Saved!");
        })
    }
}
</script>
