{% extends 'base.html' %}
{% block content %}
<h1 class="text-5xl font-bold mb-10 linkedin-accent">LinkedIn Toolkit</h1>
<div class="space-y-5 max-w-4xl">
    {% set tools = ["Post Generator","Carousel Planner","Thought Leadership Article","Comment Reply Ideas","Headline Optimizer","Poll Creator","Bio Refresher"] %}
    {% for tool in tools %}
    <div class="tool-btn" onclick="useTool('linkedin', '{{ tool }}')">
        <h3 class="text-2xl font-semibold">{{ tool }}</h3>
        <div id="result-linkedin-{{ tool.replace(' ', '') }}" class="result-box"></div>
    </div>
    {% endfor %}
</div>
{% endblock %}
