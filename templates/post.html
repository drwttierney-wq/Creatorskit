{% extends 'base.html' %}
{% block content %}

<h1 class="page-title">Create Post</h1>
<p class="subtitle">Share your tool output or thoughts with the community</p>

<form action="/create_post" method="POST" enctype="multipart/form-data">
    <textarea name="content" placeholder="Paste your generated hashtags, caption, script, or just say hi..." required style="width:100%; height:300px; background:#111; color:white; border:1px solid #555; border-radius:12px; padding:15px; font-size:16px;"></textarea>
    <input type="file" name="image" accept="image/*" style="margin-top:15px; width:100%; padding:14px; background:#111; color: white; border:1px solid #555; border-radius:10px;">
    <button type="submit" class="generate-btn" style="margin-top:20px; width:100%; padding:16px; background: linear-gradient(90deg, #9d4edd, #c77dff); border: none; color: white; font-weight: bold; border-radius:12px; cursor:pointer;">Share Post</button>
</form>

<a href="/community" style="display:block; margin-top:20px; color:#c77dff;">‚Üê Back to Feed</a>

{% endblock %}
