{% extends 'base.html' %}
{% block content %}

{% if session.user %}
<div class="create-post-wrapper">

    <!-- COLOR PICKER - FIXED & TIDIED -->
    <div class="color-picker-section">
        <label for="accentColor">Accent color:</label>
        <input type="color" id="accentColor" value="#8b5cf6">
        <button type="button" id="resetColor">Reset</button>
    </div>

    <!-- HEADER -->
    <div class="create-post-header">
        <h1>Create Post</h1>
        <p>Share ideas, updates, or media with the community</p>
    </div>

    <!-- POST CARD -->
    <form class="post-card" action="/create_post" method="POST" enctype="multipart/form-data">

        <!-- USER BAR -->
        <div class="post-user">
            <div class="avatar"></div>
            <div>
                <strong>@{{ session['user'] }}</strong>
                <span class="visibility">Posting publicly</span>
            </div>
        </div>

        <!-- TEXTAREA -->
        <textarea
            name="content"
            id="postContent"
            placeholder="What‚Äôs happening?"
            maxlength="2000"
            required></textarea>

        <div class="post-meta">
            <span id="charCount">0 / 2000</span>
        </div>

        <!-- IMAGE PREVIEW -->
        <div class="image-preview" id="imagePreview" style="display:none;">
            <img id="previewImg">
            <button type="button" onclick="removeImage()">‚úï</button>
        </div>

        <!-- ACTION ROW -->
        <div class="post-actions">

            <div class="left-actions">
                <label class="icon-btn">
                    üì∑
                    <input type="file" name="image" accept="image/*" hidden onchange="previewImage(event)">
                </label>

                <button type="button" class="icon-btn" onclick="addEmoji('üòä')">üòä</button>
                <button type="button" class="icon-btn" onclick="addEmoji('üî•')">üî•</button>
                <button type="button" class="icon-btn" onclick="addEmoji('üöÄ')">üöÄ</button>
            </div>

            <div class="right-actions">
                <select name="visibility">
                    <option value="public">üåç Public</option>
                    <option value="followers">üë• Followers</option>
                    <option value="private">üîí Private</option>
                </select>
            </div>

        </div>

        <!-- TAGS -->
        <input
            type="text"
            name="tags"
            class="tags-input"
            placeholder="#tags (e.g. ai, creators, growth)">

        <!-- SUBMIT -->
        <div class="submit-bar">
            <a href="/community" class="cancel">Cancel</a>
            <button type="submit" class="submit-btn">Post</button>
        </div>

    </form>
</div>
{% endif %}

<script>
/* Character Counter */
const textarea = document.getElementById("postContent");
const charCount = document.getElementById("charCount");

if (textarea) {
    textarea.addEventListener("input", () => {
        charCount.textContent = `${textarea.value.length} / 2000`;
    });
}

/* Image Preview */
function previewImage(event) {
    const img = document.getElementById("previewImg");
    const container = document.getElementById("imagePreview");
    img.src = URL.createObjectURL(event.target.files[0]);
    container.style.display = "block";
}

function removeImage() {
    document.getElementById("imagePreview").style.display = "none";
    document.querySelector('input[type="file"]').value = "";
}

/* Emoji Insert */
function addEmoji(emoji) {
    if (textarea) {
        textarea.value += emoji;
        textarea.dispatchEvent(new Event('input'));
    }
}

/* FIXED: COLOR PICKER - CHANGES WHOLE PAGE ACCENT */
const colorPicker = document.getElementById("accentColor");
const root = document.documentElement;

function updateAccent(color) {
    const lightened = lightenColor(color, 40);
    const gradient = `linear-gradient(90deg, ${color}, ${lightened})`;
    root.style.setProperty('--accent-gradient', gradient);
    root.style.setProperty('--accent-color', color);
}

colorPicker.addEventListener("input", (e) => {
    updateAccent(e.target.value);
});

document.getElementById("resetColor").addEventListener("click", () => {
    colorPicker.value = "#8b5cf6";
    updateAccent("#8b5cf6");
});

// Helper to lighten color for gradient
function lightenColor(hex, percent) {
    let r = parseInt(hex.slice(1,3),16);
    let g = parseInt(hex.slice(3,5),16);
    let b = parseInt(hex.slice(5,7),16);
    r = Math.min(255, Math.floor(r + (255 - r) * percent / 100));
    g = Math.min(255, Math.floor(g + (255 - g) * percent / 100));
    b = Math.min(255, Math.floor(b + (255 - b) * percent / 100));
    return `#\( {r.toString(16).padStart(2,'0')} \){g.toString(16).padStart(2,'0')}${b.toString(16).padStart(2,'0')}`;
}
</script>
