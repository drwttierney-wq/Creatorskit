{% extends 'base.html' %}
{% block content %}

{% if session.user %}
<div class="create-post-wrapper">

    <!-- COLOR PICKER - NOW CHANGES BACKGROUND + ACCENT -->
    <div class="color-picker-section">
        <label for="bgColor">Background color:</label>
        <input type="color" id="bgColor" value="#0b0b0f">
        <label for="accentColor" style="margin-left: 20px;">Accent color:</label>
        <input type="color" id="accentColor" value="#8b5cf6">
        <button type="button" id="resetColors">Reset</button>
    </div>

    <!-- HEADER -->
    <div class="create-post-header">
        <h1>Create Post</h1>
        <p>Share ideas, updates, or media with the community</p>
    </div>

    <!-- POST CARD -->
    <form class="post-card" action="/create_post" method="POST" enctype="multipart/form-data">

        <!-- USER BAR -->
        <div class="post-user">
            <div class="avatar"></div>
            <div>
                <strong>@{{ session['user'] }}</strong>
                <span class="visibility">Posting publicly</span>
            </div>
        </div>

        <!-- TEXTAREA -->
        <textarea
            name="content"
            id="postContent"
            placeholder="What‚Äôs happening?"
            maxlength="2000"
            required></textarea>

        <div class="post-meta">
            <span id="charCount">0 / 2000</span>
        </div>

        <!-- IMAGE PREVIEW -->
        <div class="image-preview" id="imagePreview" style="display:none;">
            <img id="previewImg">
            <button type="button" onclick="removeImage()">‚úï</button>
        </div>

        <!-- ACTION ROW -->
        <div class="post-actions">

            <div class="left-actions">
                <label class="icon-btn">
                    üì∑
                    <input type="file" name="image" accept="image/*" hidden onchange="previewImage(event)">
                </label>

                <button type="button" class="icon-btn" onclick="addEmoji('üòä')">üòä</button>
                <button type="button" class="icon-btn" onclick="addEmoji('üî•')">üî•</button>
                <button type="button" class="icon-btn" onclick="addEmoji('üöÄ')">üöÄ</button>
            </div>

            <div class="right-actions">
                <select name="visibility">
                    <option value="public">üåç Public</option>
                    <option value="followers">üë• Followers</option>
                    <option value="private">üîí Private</option>
                </select>
            </div>

        </div>

        <!-- TAGS -->
        <input
            type="text"
            name="tags"
            class="tags-input"
            placeholder="#tags (e.g. ai, creators, growth)">

        <!-- SUBMIT -->
        <div class="submit-bar">
            <a href="/community" class="cancel">Cancel</a>
            <button type="submit" class="submit-btn">Post</button>
        </div>

    </form>
</div>
{% endif %}

<script>
/* Character Counter */
const textarea = document.getElementById("postContent");
const charCount = document.getElementById("charCount");

if (textarea) {
    textarea.addEventListener("input", () => {
        charCount.textContent = `${textarea.value.length} / 2000`;
    });
}

/* Image Preview */
function previewImage(event) {
    const img = document.getElementById("previewImg");
    const container = document.getElementById("imagePreview");
    img.src = URL.createObjectURL(event.target.files[0]);
    container.style.display = "block";
}

function removeImage() {
    document.getElementById("imagePreview").style.display = "none";
    document.querySelector('input[type="file"]').value = "";
}

/* Emoji Insert */
function addEmoji(emoji) {
    if (textarea) {
        textarea.value += emoji;
        textarea.dispatchEvent(new Event('input'));
    }
}

/* COLOR PICKER - BACKGROUND + ACCENT */
const bgPicker = document.getElementById("bgColor");
const accentPicker = document.getElementById("accentColor");
const root = document.documentElement;

function updateColors(bg, accent) {
    root.style.setProperty('--bg', bg);
    document.body.style.background = bg;

    const lightened = lightenColor(accent, 40);
    const gradient = `linear-gradient(135deg, ${accent}, ${lightened})`;
    root.style.setProperty('--accent-gradient', gradient);
    root.style.setProperty('--accent-color', accent);

    // Auto-adjust text color for readability
    const brightness = getBrightness(bg);
    const textColor = brightness > 128 ? '#000' : '#fff';
    root.style.setProperty('--text', textColor);
    document.querySelectorAll('p, h1, h2, h3, span, label, input, textarea, select').forEach(el => {
        el.style.color = textColor;
    });
}

bgPicker.addEventListener("input", (e) => {
    const accent = accentPicker.value;
    updateColors(e.target.value, accent);
});

accentPicker.addEventListener("input", (e) => {
    const bg = bgPicker.value;
    updateColors(bg, e.target.value);
});

document.getElementById("resetColors").addEventListener("click", () => {
    bgPicker.value = "#0b0b0f";
    accentPicker.value = "#8b5cf6";
    updateColors("#0b0b0f", "#8b5cf6");
});

// Helper: lighten color
function lightenColor(hex, percent) {
    let r = parseInt(hex.slice(1,3),16);
    let g = parseInt(hex.slice(3,5),16);
    let b = parseInt(hex.slice(5,7),16);
    r = Math.min(255, Math.floor(r + (255 - r) * percent / 100));
    g = Math.min(255, Math.floor(g + (255 - g) * percent / 100));
    b = Math.min(255, Math.floor(b + (255 - b) * percent / 100));
    return `#\( {r.toString(16).padStart(2,'0')} \){g.toString(16).padStart(2,'0')}${b.toString(16).padStart(2,'0')}`;
}

// Helper: get brightness for text readability
function getBrightness(hex) {
    const r = parseInt(hex.slice(1,3),16);
    const g = parseInt(hex.slice(3,5),16);
    const b = parseInt(hex.slice(5,7),16);
    return (r * 299 + g * 587 + b * 114) / 1000;
}
</script>

<style>
:root {
    --bg: #0b0b0f;
    --text: #ffffff;
    --accent-gradient: linear-gradient(135deg,#8b5cf6,#22d3ee);
    --accent-color: #8b5cf6;
}

body {
    background: var(--bg);
    color: var(--text);
}

/* COLOR PICKER - CLEAN & CENTERED */
.color-picker-section {
    text-align: center;
    margin: 20px auto 40px;
    padding: 16px;
    background: rgba(15,15,30,0.6);
    border-radius: 16px;
    border: 1px solid #222;
    max-width: 500px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 16px;
    flex-wrap: wrap;
}

.color-picker-section label {
    color: var(--text);
    font-size: 16px;
}

#bgColor, #accentColor {
    width: 70px;
    height: 44px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
}

#resetColors {
    background: #222;
    border: 1px solid #333;
    color: var(--text);
    padding: 10px 20px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 15px;
}

#resetColors:hover {
    background: #333;
}

/* WRAPPER - PERFECT FIT */
.create-post-wrapper {
    max-width: 680px;
    margin: 0 auto;
    padding: 20px;
}

/* HEADER */
.create-post-header {
    text-align: center;
    margin-bottom: 36px;
}

.create-post-header h1 {
    font-size: 34px;
    font-weight: 900;
    margin-bottom: 8px;
}

.create-post-header p {
    color: #aaa;
    font-size: 16px;
}

/* CARD */
.post-card {
    background: rgba(15,15,30,0.9);
    border-radius: 28px;
    padding: 32px;
    border: 1px solid #222;
    box-shadow: 0 12px 50px rgba(0,0,0,.5);
}

/* USER BAR */
.post-user {
    display: flex;
    gap: 16px;
    align-items: center;
    margin-bottom: 28px;
}

.avatar {
    width: 56px;
    height: 56px;
    border-radius: 50%;
    background: var(--accent-gradient);
}

.visibility {
    font-size: 13px;
    color: #888;
}

/* TEXTAREA */
textarea {
    width: 100%;
    min-height: 200px;
    background: #0b0b16;
    border: 1px solid #333;
    border-radius: 20px;
    padding: 20px;
    font-size: 18px;
    color: var(--text);
    resize: vertical;
    margin-bottom: 12px;
}

textarea:focus {
    outline: none;
    border-color: var(--accent-color);
}

/* META */
.post-meta {
    text-align: right;
    color: #777;
    font-size: 14px;
    margin-bottom: 20px;
}

/* IMAGE PREVIEW */
.image-preview {
    margin: 20px 0;
    position: relative;
}

.image-preview img {
    width: 100%;
    border-radius: 18px;
}

.image-preview button {
    position: absolute;
    top: 12px;
    right: 12px;
    background: rgba(0,0,0,.7);
    border: none;
    color: white;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    font-size: 20px;
    cursor: pointer;
}

/* ACTIONS */
.post-actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 28px 0;
}

.left-actions {
    display: flex;
    gap: 16px;
}

.icon-btn {
    background: #141428;
    border: 1px solid #333;
    padding: 12px 16px;
    border-radius: 14px;
    cursor: pointer;
    font-size: 24px;
}

.icon-btn:hover {
    background: #1d1d3a;
}

select {
    background: #141428;
    border: 1px solid #333;
    padding: 12px 16px;
    border-radius: 14px;
    color: var(--text);
    font-size: 16px;
}

/* TAGS */
.tags-input {
    width: 100%;
    padding: 16px;
    border-radius: 14px;
    border: 1px solid #333;
    background: #0b0b16;
    color: var(--text);
    font-size: 17px;
    margin-bottom: 32px;
}

/* SUBMIT BAR */
.submit-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.cancel {
    color: #888;
    font-size: 17px;
    text-decoration: none;
}

.submit-btn {
    background: var(--accent-gradient);
    border: none;
    padding: 16px 36px;
    border-radius: 16px;
    font-weight: 800;
    color: white;
    font-size: 17px;
    cursor: pointer;
}

.submit-btn:hover {
    opacity: .9;
}
</style>

{% endblock %}
